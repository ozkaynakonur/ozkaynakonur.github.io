    html {

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f7f7f5;
      color: #222;
      line-height: 1.65;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f7f7f5;
      border-bottom: 1px solid #ddd;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    nav .name {

      font-size: 1.1em;
    }

    nav .menu a {
      margin-left: 24px;
      text-decoration: none;
      color: #222;
      font-size: 0.95em;
    }

    nav .menu a:hover {
      text-decoration: underline;
    }

    /* ---------- SECTIONS ---------- */
    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 120px 24px 80px;
    }

    h2 {
      margin-bottom: 1em;
    }

    /* ---------- HERO ---------- */
    .hero {
      display: flex;
      gap: 60px;
      align-items: center;
      min-height: 80vh;
    }

    .hero img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
    }

    .hero-text h1 {
      margin: 0;
      font-size: 2.4em;
    }

    .hero-text p {
      margin-top: 1em;
      max-width: 520px;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 800px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
